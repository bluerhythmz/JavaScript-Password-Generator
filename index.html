<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <label>Randomly Generated Password</label>
        <input type="text" name="" id="password" class="password">
        <button class="generate-btn">Generate Password</button>
        <div class="option">
            <input type="checkbox" id="optionCheckbox">
            <p class="option__text">Uppercase (A-Z)</p>
        </div>
        <div class="option">
            <input type="checkbox" id="optionCheckbox">
            <p class="option__text">Lowercase (a-z)</p>
        </div>
        <div class="option">
            <input type="checkbox" id="optionCheckbox">
            <p class="option__text">Numbers (0-9)</p>
        </div>
        <div class="option">
            <input type="checkbox" id="optionCheckbox">
            <p class="option__text">Symbols (!@*#&^%$)</p>
        </div>
        <div class="option">
            <input type="text" id="optionLength" class="option__length">
            <p class="option__text">Password Length</p>
        </div>
        
    </div>
    
</body>
</html>
